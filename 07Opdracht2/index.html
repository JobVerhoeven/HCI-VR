<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Job HCI â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #6ba2fa">
      
      <a-cylinder 
        color="yellow" 
        height="5" 
        radius="0.1" 
        position="-1 1 -3"
        rotation="40 60 0">
      </a-cylinder>
      <a-triangle 
      color="red" 
      vertex-c="1.2 -1 0" 
      position="0.4 2.5 -2.3"
      rotation="20 0 0">
      </a-triangle>
      <a-plane 
        color="green" 
        width="10" 
        height="10" 
        bordor-radius="20px"
        position="-1 0 -3" 
        rotation="270 0 0">
      </a-plane>
      <a-circle
      color="black" 
      radius="0.2"
      position="1 0.1 -3" 
      rotation="270 0 0"
      >
      <a-sphere
      color="white" 
      radius="0.2" 
      position="-1 0 0"
      >
      </a-sphere>
    </a-scene>
  </body>
</html>
